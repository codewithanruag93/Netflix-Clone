<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

<body>
  <div class="main">
    <nav>
      <div class="logo">
        <img class="img-logo" src="svg/logo.svg" alt="" />
      </div>
      <div class="buttons">
        <select class="select-button" name="Language" id="lang">
          <option value="English">
            <i class="fa-solid fa-language"></i> English
          </option>
          <option value="Hindi">
            <i class="fa-solid fa-language"></i> Hindi
          </option>
        </select>
        <button class="sign-in-button">sign In</button>
      </div>
    </nav>
    <div class="box"></div>
    <div class="hero">
      <span>Unlimited movies, TV shows and more</span>
      <span>Watch anywhere. Cancel anytime.</span>

      <span>Ready to watch? Enter your email to create or restart your
        membership.</span>
    </div>
  </div>
</body>

</html>
